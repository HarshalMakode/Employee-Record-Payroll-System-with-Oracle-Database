<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Payroll System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Employee Record & Payroll System</h1>

    <section id="add-section">
      <h2>Add / Update Employee</h2>
      <form id="employee-form">
        <input type="number" id="empId" placeholder="Employee ID" required />
        <input type="text" id="empName" placeholder="Name" required />
        <input type="text" id="empDept" placeholder="Department" required />
        <input type="number" id="empBasic" placeholder="Basic Salary" required />
        <button type="submit">Save Employee</button>
      </form>
    </section>

    <section id="list-section">
      <h2>Employee List</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th><th>Name</th><th>Department</th><th>Basic</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="employee-table"></tbody>
      </table>
    </section>

    <section id="payslip-section" style="display:none;">
      <h2>Payslip</h2>
      <div id="payslip"></div>
      <button id="closePayslip">Close</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
